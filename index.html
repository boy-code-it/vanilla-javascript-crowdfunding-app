<!DOCTYPE html>
<html>
<head>
    <title>Crowdfunding</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
    <body>
        <div id="header">
            <h1>Crowdfunding</h1>
        </div>
        <!-- Navigation/Queries -->
        
        <ul>
            <li><a href="#home">Home</a></li>
        </ul>
        
        <!-- UI -->
        
        <div id="app"></div>
        
        <!-- Templates -->
        
        <script type="text/template" id="home-template">
            <div id="content">
                <div class="container">
                    <div class="main">
                        <ul>
                            {{#each results}}
                                <li><a href="#page/{{id}}">{{title}}</a>, {{date}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
            <div id=""footer></div>
        </script>
        <script type="text/template" id="page-template">
            <div id="content1">
                <div class="container">
                    <div class="main">
                        <h2>{{title}}</h2>
                        <img src="{{img}}">
                    </div>
                    <div class="sidebar">
                        <h2>So far...</h2>
                        <h3>{{now}}</h3>
                        <p>{{then}}, to go</p>
                        <a href="#donate/{{id}}">Donate</a>
                    </div>
                </div>
            </div>
            <div id="content2">
                <div class="container">
                    <div class="main">
                        <h2>About</h2>
                        {{info}}
                    </div>
                    <div class="sidebar">
                        <h2>Donations</h2>
                        <ul>
                            {{#each donations}}
                            <li><h2>{{amt}}</h2><p>{{donor}}</p></li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
            <div id=""footer></div>
        </script>
        <script type="text/template" id="donate-template">
            <div id="content">
                <div class="container">
                    <form onSubmit="addDonation(window.event)">
                        <label for="amt">Name</label><input name="name" id="name" type="text">
                        <label for="amt">Amount</label><input name="amount" id="amt" type="text">
                        <input name="id" type="hidden" value="{{id}}" id="id">
                        <input type="submit">
                    </form>
                </div>
            </div>
            <div id=""footer></div>
        </script>
        
        <script src="handlebars.min.js"></script>
        <script src="jquery.js"></script>
        <script src="data.js"></script>
        <script src="script.js"></script>
        <script>
        </script>
    </body>
</html>
